version: 1
applications:
  - appRoot: Dashboard        # <— tell Amplify to cd into Dashboard
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist   # <— Vite’s output by default
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
